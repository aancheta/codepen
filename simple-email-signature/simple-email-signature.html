<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature</title>
</head>

<body>

  <div class="signature-container">

    <!--Signature-->
    <p class="signature">
      <span class="name">First Last</span><br>
      <span class="title"><em>Owner</em></span>
    </p>

    <!--Logo-->
    <img src="https://s3-us-west-2.amazonaws.com/images-devcamp/Digital+Literacy/Codepen.io_logo.png" class="logo"
      alt="Company Logo" title="Go to our website">

    <!--Contact Info-->
    <p>
      <!--Phone Numbers-->
      <span class="label">Office</span> <a href="tel:5555555555">(555) 555-5555
      </a> | <span class="label">Fax</span> <a href="tel:5555555555">(555) 555-5555</a></br>
      <!--Email-->
      <span class="label">Email</span> <a href="mailto:yourname@example.com">yourname@example.com</a></br>
      <!--Web Address-->
      <a href="www.gilligancontracting.com" class="website" title="Go to our website">
        www.example.com</a>
    </p>

    <div class="social">
      <img src="https://github.com/ancheetah/web-projects/blob/master/gilligan/Media/social/facebook-circle.png"
        alt="Facebook" title="Facebook">
      <img src="https://github.com/ancheetah/web-projects/blob/master/gilligan/Media/social/ig-circle.png"
        alt="Instagram" title="Instagram">
    </div>

  </div>

</body>

</html>
